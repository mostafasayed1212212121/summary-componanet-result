<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="r-s.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
</head>
<body>
    <div class="contain">
        <div class="box result" >
            <h3 class="head1">Your Result</h3>
            <div class="circ">
                <h1 class="perc">76</h1><span class="no"> of 100</span><br>
                <span class="space"> &emsp;</span>
            </div>
            <h3 class="great">Great</h3>
            <span class="par">You scored higher than 65% of<br> the people who have taken these tests.</span>
        </div>
        <div class="box summary">
                <h2 class="head2">Summary</h2>
                <div class="blo">
                    <div class="i react" ><img src="reaction.svg"> Reaction&emsp;&emsp;&emsp;&emsp;&emsp;<span class="n">80&nbsp;&nbsp;</span><span class="num">/ 100</span></div>
                    <div class="i memo" ><img src="memory.svg"> Memory&emsp;&emsp;&emsp;&emsp;&emsp;<span class="n">92&nbsp;&nbsp;</span><span class="num">/ 100</span></div>
                    <div class="i verb" ><img src="verbal.svg"> Verbal&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span class="n">61&nbsp;&nbsp;</span><span class="num">/ 100</span></div>
                    <div class="i vis" ><img src="visual.svg"> Visual&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span class="n">72&nbsp;&nbsp;</span><span class="num">/ 100</span></div>
                    <button class="cont">Continue</button>
                </div>
        </div>
    </div>
</body>
</html>
